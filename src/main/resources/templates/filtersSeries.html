<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seriale - filtrowanie | CBTO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
<div th:replace="fragments :: header"></div><br><br>
<div class="content">
    <div class="container">
        <div class="row">
            <div class="col">
                <form class="form-horizontal">
                    <fieldset>

                        <!-- Form Name -->
                        <legend>Gatunki</legend>

                        <!-- Multiple Checkboxes -->
                        <div class="form-group">
                            <div class="col-md-4">
                                <div class="checkbox">
                                    <label for="genres-0">
                                        <input type="checkbox" name="action" id="genres-0" value="1">
                                        Akcja
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label for="genres-1">
                                        <input type="checkbox" name="adventure" id="genres-1" value="1">
                                        Przygodowy
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label for="genres-2">
                                        <input type="checkbox" name="animation" id="genres-2" value="1">
                                        Animowany
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label for="genres-3">
                                        <input type="checkbox" name="comedy" id="genres-3" value="1">
                                        Komediowy
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label for="genres-4">
                                        <input type="checkbox" name="crime" id="genres-4" value="1">
                                        Kryminalny
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label for="genres-5">
                                        <input type="checkbox" name="documentary" id="genres-5" value="1">
                                        Dokumentalny
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label for="genres-6">
                                        <input type="checkbox" name="drama" id="genres-6" value="1">
                                        Dramat
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label for="genres-7">
                                        <input type="checkbox" name="family" id="genres-7" value="1">
                                        Familijny
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label for="genres-8">
                                        <input type="checkbox" name="fantasy" id="genres-8" value="1">
                                        Fantastyczny
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label for="genres-9">
                                        <input type="checkbox" name="history" id="genres-9" value="1">
                                        Historyczny
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label for="genres-10">
                                        <input type="checkbox" name="horror" id="genres-10" value="1">
                                        Horror
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label for="genres-11">
                                        <input type="checkbox" name="kids" id="genres-11" value="1">
                                        Dla dzieci
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label for="genres-12">
                                        <input type="checkbox" name="music" id="genres-12" value="1">
                                        Muzyczny
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label for="genres-13">
                                        <input type="checkbox" name="mystery" id="genres-13" value="1">
                                        Tajemnica
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label for="genres-14">
                                        <input type="checkbox" name="news" id="genres-14" value="1">
                                        Informacyjny (news)
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label for="genres-15">
                                        <input type="checkbox" name="romance" id="genres-15" value="1">
                                        Romantyczny
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label for="genres-16">
                                        <input type="checkbox" name="scienceFiction" id="genres-16" value="1">
                                        Fantastyka naukowa (ScienceFiction)
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label for="genres-17">
                                        <input type="checkbox" name="reality" id="genres-17" value="1">
                                        Rzeczywisty
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label for="genres-18">
                                        <input type="checkbox" name="soap" id="genres-18" value="1">
                                        Opera mydlana (soap)
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label for="genres-19">
                                        <input type="checkbox" name="thriller" id="genres-19" value="1">
                                        Thriller
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label for="genres-20">
                                        <input type="checkbox" name="talk" id="genres-20" value="1">
                                        Talk
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label for="genres-21">
                                        <input type="checkbox" name="tvMovie" id="genres-21" value="1">
                                        Telewizyjny
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label for="genres-22">
                                        <input type="checkbox" name="war" id="genres-22" value="1">
                                        Wojenny
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label for="genres-23">
                                        <input type="checkbox" name="western" id="genres-23" value="1">
                                        Western
                                    </label>
                                </div>
                            </div>
                        </div>

                    </fieldset><br>
                    <input type="submit" class="btn btn-dark btn-sm" value="Szukaj">
                </form>


            </div>
            <div class="col">
                <img th:src="${series.poster_path}" width="300" height="424"><br><br>
                <h5 th:text="${series.name}">Znaleziony film</h5>
                <p><i th:text="${series.original_name}">Oryginalny tytuł</i></p><br>
                <p th:text="${series.overview}">Opis serialu</p><br><br>
                <div class="container">
                    <form action="/series/rate" method="post">
                        <div class="row">
                            <div class="col-sm">
                                <div class="content">
                                    <button th:name="${series.id}" th:id="${series.id}" type="submit" class="btn btn-danger btn-sm" value="-1">Nie lubię</button>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="content">
                                    <button th:name="${series.id}" th:id="${series.id}" type="submit" class="btn btn-secondary btn-sm" value="0">Zignoruj</button>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="content">
                                    <button th:name="${series.id}" th:id="${series.id}" type="submit" class="btn btn-success btn-sm" value="1">Lubię</button>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
