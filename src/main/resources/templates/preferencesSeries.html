<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ustawienia profilu | CBTO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
<div class="content"><br><br>
    <h2>...jeszcze tylko chwilę!</h2>
    <p>Potrzebujemy tych samych odpowiedzi, tylko odnośnie seriali. Potem już będziesz mógł korzystać w pełni z aplikacji!</p>
    <form method="post" action="/preferences/saveSeries">
        <div th:each="serie: ${series}">
            <fieldset>
                <legend th:text="${serie.name} + ' (' + ${serie.original_name} + ')'">Film</legend>
                <!-- Multiple Radios -->
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <img th:src="${serie.poster_path}"><br><br>
                        </div>
                        <div class="col">
                            <p th:text="${serie.overview}">Opis</p><br><br>
                            <div class="form-group">
                                <label class="col-md-4 control-label" th:for="${serie.id}"></label>
                                <div class="col-md-4">
                                    <div class="radio">
                                        <label th:for="${serie.id}">
                                            <input type="radio" th:name="${serie.id}" th:id="${serie.id}" value="-2">
                                            Oglądałem i nie podobało mi się
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label th:for="${serie.id}">
                                            <input type="radio" th:name="${serie.id}" th:id="${serie.id}" value="-1">
                                            Nie oglądałem i nie chcę
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label th:for="${serie.id}">
                                            <input type="radio" th:name="${serie.id}" th:id="${serie.id}" value="0">
                                            Nie jestem zainteresowany
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label th:for="${serie.id}">
                                            <input type="radio" th:name="${serie.id}" th:id="${serie.id}" value="1">
                                            Nie oglądałem i jestem zainteresowany
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label th:for="${serie.id}">
                                            <input type="radio" th:name="${serie.id}" th:id="${serie.id}" value="2">
                                            Oglądałem i podobało mi się
                                        </label>
                                    </div>
                                </div>
                            </div><br>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div><br>
        <input class="btn btn-outline-primary" type="submit" value="Wyślij odpowiedzi">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
</div>
</body>
</html>
