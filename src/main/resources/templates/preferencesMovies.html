<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ustawienia profilu | CBTO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
    <div class="content"><br><br>
        <h2>Witaj nowy użytkowniku!</h2>
        <p>Zanim zaczniesz korzystać z naszej aplikacji, potrzebujemy dowiedzieć się co Ty tak naprawdę lubisz. Poniżej znajduje
        się zestaw wybranych filmów, na które prosimy byś odpowiedział. Ułatwi nam to dobieranie dla Ciebie filmów w
        przyszłości.</p>
        <form method="post" action="/preferences/saveMovies">
            <div th:each="movie: ${movies}">
                <fieldset>
                    <legend th:text="${movie.title} + ' (' + ${movie.original_title} + ')'">Film</legend>
                    <!-- Multiple Radios -->
                    <img th:src="${movie.poster_path}"><br><br>
                    <p th:text="${movie.overview}">Opis</p>
                    <div class="form-group">
                        <label class="col-md-4 control-label" th:for="${movie.id}"></label>
                        <div class="col-md-4">
                            <div class="radio">
                                <label th:for="${movie.id}">
                                    <input type="radio" th:name="${movie.id}" th:id="${movie.id}" value="-2">
                                    Oglądałem i nie podobało mi się
                                </label>
                            </div>
                            <div class="radio">
                                <label th:for="${movie.id}">
                                    <input type="radio" th:name="${movie.id}" th:id="${movie.id}" value="-1">
                                    Nie oglądałem i nie chcę
                                </label>
                            </div>
                            <div class="radio">
                                <label th:for="${movie.id}">
                                    <input type="radio" th:name="${movie.id}" th:id="${movie.id}" value="0">
                                    Nie jestem zainteresowany
                                </label>
                            </div>
                            <div class="radio">
                                <label th:for="${movie.id}">
                                    <input type="radio" th:name="${movie.id}" th:id="${movie.id}" value="1">
                                    Nie oglądałem i jestem zainteresowany
                                </label>
                            </div>
                            <div class="radio">
                                <label th:for="${movie.id}">
                                    <input type="radio" th:name="${movie.id}" th:id="${movie.id}" value="2">
                                    Oglądałem i podobało mi się
                                </label>
                            </div>
                        </div>
                    </div><br>
                </fieldset>
            </div><br>
            <input class="btn btn-outline-primary" type="submit" value="Wyślij odpowiedzi">
        </form>
    </div>
</body>
</html>
