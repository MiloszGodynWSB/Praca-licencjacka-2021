<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Filmy - filtrowanie | CBTO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
    <div th:replace="fragments :: header"></div><br><br>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col">
                    <form class="form-horizontal">
                        <fieldset>

                            <!-- Form Name -->
                            <legend>Gatunki</legend>

                            <!-- Multiple Checkboxes -->
                            <div class="form-group">
                                <div class="col-md-4">
                                    <div class="checkbox">
                                        <label for="genres-0">
                                            <input type="checkbox" name="Action" id="genres-0" value="1">
                                            Action
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label for="genres-1">
                                            <input type="checkbox" name="Adventure" id="genres-1" value="1">
                                            Adventure
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label for="genres-2">
                                            <input type="checkbox" name="Animation" id="genres-2" value="1">
                                            Animation
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label for="genres-3">
                                            <input type="checkbox" name="Comedy" id="genres-3" value="1">
                                            Comedy
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label for="genres-4">
                                            <input type="checkbox" name="Crime" id="genres-4" value="1">
                                            Crime
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label for="genres-5">
                                            <input type="checkbox" name="Documentary" id="genres-5" value="1">
                                            Documentary
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label for="genres-6">
                                            <input type="checkbox" name="Drama" id="genres-6" value="1">
                                            Drama
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label for="genres-7">
                                            <input type="checkbox" name="Family" id="genres-7" value="1">
                                            Family
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label for="genres-8">
                                            <input type="checkbox" name="Fantasy" id="genres-8" value="1">
                                            Fantasy
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label for="genres-9">
                                            <input type="checkbox" name="History" id="genres-9" value="1">
                                            History
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label for="genres-10">
                                            <input type="checkbox" name="Horror" id="genres-10" value="1">
                                            Horror
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label for="genres-11">
                                            <input type="checkbox" name="Music" id="genres-11" value="1">
                                            Music
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label for="genres-12">
                                            <input type="checkbox" name="Mystery" id="genres-12" value="1">
                                            Mystery
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label for="genres-13">
                                            <input type="checkbox" name="Romance" id="genres-13" value="1">
                                            Romance
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label for="genres-14">
                                            <input type="checkbox" name="ScienceFiction" id="genres-14" value="1">
                                            ScienceFiction
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label for="genres-15">
                                            <input type="checkbox" name="TvMovie" id="genres-15" value="1">
                                            TvMovie
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label for="genres-16">
                                            <input type="checkbox" name="Thriller" id="genres-16" value="1">
                                            Thriller
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label for="genres-17">
                                            <input type="checkbox" name="War" id="genres-17" value="1">
                                            War
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label for="genres-18">
                                            <input type="checkbox" name="Western" id="genres-18" value="1">
                                            Western
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset><br>
                        <input type="submit" class="btn btn-dark btn-sm" value="Szukaj">
                    </form>

                </div>
                <div class="col">
                    <img th:src="${movie.poster_path}" width="300" height="424"><br><br>
                    <h5 th:text="${movie.title}">Znaleziony film</h5>
                    <p><i th:text="${movie.original_title}">Oryginalny tytuł</i></p><br>
                    <p th:text="${movie.overview}">Opis filmu</p><br><br>
                    <div class="container">
                        <form action="/movies/rate" method="post">
                            <div class="row">
                                <div class="col-sm">
                                    <div class="content">
                                        <button th:name="${movie.id}" th:id="${movie.id}" type="submit" class="btn btn-danger btn-sm" value="-1">Nie lubię</button>
                                    </div>
                                </div>
                                <div class="col-sm">
                                    <div class="content">
                                        <button th:name="${movie.id}" th:id="${movie.id}" type="submit" class="btn btn-secondary btn-sm" value="0">Zignoruj</button>
                                    </div>
                                </div>
                                <div class="col-sm">
                                    <div class="content">
                                        <button th:name="${movie.id}" th:id="${movie.id}" type="submit" class="btn btn-success btn-sm" value="1">Lubię</button>
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
